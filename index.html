<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>To do List</title>
</head>

<body>
    <div class="container">
        <div class="top">

            <header>
                <h1>e-Tasks</h1>
                <p>Transforme suas listas em conquistas: organize, priorize e realize!</p>
            </header>
        </div>

        <section class="content">

            <div class="content-all">

                <input class="input" type="text" placeholder="Adicione uma nova tarefa">
                <button id="button" type="button">Cadastrar</button>

            </div>

        </section>

        <section class="tasks">

            <div class="tasks-items">

                <div class="task">
                    <p><strong>Tarefas criadas</strong></p>
                    <span class="count-made">0</span>
                </div>

                <div class="task">
                    <p><strong>Conclu√≠das</strong></p>
                    <span class="count-done">0</span>
                </div>

            </div>

            <ul class="tasks-list">
            </ul>
        </section>

    </div>

    <script src="js/aula.js"></script>
</body>

</html>
